<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .login-form-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      position: relative;
      z-index: 1;
      animation: neon-colors 5s infinite;
      overflow: hidden;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-form h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      font-size: 28px;
    }

    /* Heading Animation on Hover */
    .login-form h2:hover {
      transform: scale(1.05);
    }

    .login-form label {
      color: #fff;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      font-size: 16px;
      position: relative;
      animation: equal-inputs 2s linear infinite;
    }

    @keyframes equal-inputs {
      0%, 100% {
        box-shadow: 0 0 5px #38a4ff;
      }
      50% {
        box-shadow: 0 0 20px #38a4ff;
      }
    }

    /* Password Eye Icon */
    .login-form .password-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #fff;
    }

    .login-form .password-icon img {
      width: 20px;
      height: auto;
    }

    /* Neon Glow Animation on Focus */
    .login-form input[type="text"]:focus,
    .login-form input[type="password"]:focus {
      box-shadow: 0 0 5px #38a4ff, 0 0 10px #38a4ff, 0 0 20px #38a4ff;
    }

    .login-form button {
      background-color: #38a4ff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s;
    }

    .login-form button:hover {
      background-color: #2c8fd8;
      animation: neon-pulse 0.8s infinite;
    }

    /* Neon Pulse Animation on Button */
    @keyframes neon-pulse {
      0% {
        box-shadow: 0 0 10px #38a4ff;
      }
      100% {
        box-shadow: 0 0 20px #38a4ff, 0 0 40px #38a4ff, 0 0 60px #38a4ff;
      }
    }

    /* Neon Colors Animation */
    @keyframes neon-colors {
      0%, 100% {
        filter: hue-rotate(0deg);
      }
      50% {
        filter: hue-rotate(360deg);
      }
    }

    /* Forget Password Link */
    .login-form .forget-password {
      color: #38a4ff;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }

    /* Neon Glow Animation on Forget Password Link */
    .login-form .forget-password:hover {
      text-shadow: 0 0 5px #38a4ff;
    }

    /* Gap between Forget Password and Login Button */
    .login-form .gap {
      height: 20px;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .login-form-container {
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      .login-form-container {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="login-form-container">
    <div class="login-form">
      <h2>Login</h2>
      <form>
        <div class="input-container">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username">
        </div>

        <div class="input-container">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>

        <a class="forget-password" href="#">Forgot Password?</a>

        <div class="gap"></div>

        <button onclick="login()">
          <span>Login</span>
        </button>
      </form>
    </div>
  </div>

  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Replace this with your authentication logic
      // For simplicity, let's assume the username and password are both "admin"
      if (username === "admin" && password === "admin") {
        alert("Login successful!");
      } else {
        alert("Login failed. Please check your username and password.");
      }
    }
  </script>
</body>
</html>
